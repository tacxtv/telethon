<html>
<head>
    <style>
        .debounce {
            animation: 1.5s ease 0s infinite beat;
        }
        @keyframes beat {
            0%, 50%, 100% { transform: scale(1, 1); }
            30%, 80% { transform: scale(0.92, 0.95); }
        }
    </style>
</head>
<body><img class="debounce" src="Logo TG.png"></body>
</html>
